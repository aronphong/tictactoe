<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="script.css">
        <title>Tic Tac Toe</title>

    </head>

    <body>

        <table>
            <tr id="row1">
                <th class="grid-cell" id="position-0">0</th>
                <th class="grid-cell" id="position-1">1</th>
                <th class="grid-cell" id="position-2">2</th>
            </tr>   
            <tr id="row2">  
                <th class="grid-cell" id="position-3">3</th>
                <th class="grid-cell" id="position-4">4</th>
                <th class="grid-cell" id="position-5">5</th>
            </tr>
            <tr id="row3">
                <th class="grid-cell" id="position-6">6</th>
                <th class="grid-cell" id="position-7">7</th>
                <th class="grid-cell" id="position-8">8</th>
            </tr>
        </table>

        <div id="game-container">
            
        </div>
         


        <script src="tictactoe.js"></script>
    </body>
</html>
